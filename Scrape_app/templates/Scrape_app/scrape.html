{% extends 'Scrape_app/base.html' %}

{% block content %}
<div class="container">
    <h1 class='text-center'>Feed List</h1>
    <h2>Program is running...</h2>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <ul class="list-group">
                {%for data in data%}
                    <li class="list-group-item">
                        <p>{{ data.title }}</p>
                        <p>{{ data.link }}</p>
                        <p>{{ data.time_published }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
